project.version = "0.10.1"
project.group = "com.github.insanusmokrassar"

buildscript {
    repositories {
        mavenLocal()
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:$gradle_bintray_plugin_version"
    }
}

apply plugin: 'kotlin-multiplatform'
apply plugin: 'kotlinx-serialization'

apply from: "publish.gradle"

repositories {
    mavenLocal()
    jcenter()
    mavenCentral()
    maven { url "https://kotlin.bintray.com/kotlinx" }
    maven { url "https://dl.bintray.com/kotlin/ktor" }
    maven { url "https://dl.bintray.com/soywiz/soywiz" }
}

kotlin {
    targets {
        fromPreset(presets.jvm, 'jvm8')
    }
    sourceSets {
        commonMain {}
        jvm8Main {}
    }

    compileKotlinJvm8 {
        kotlinOptions {
            freeCompilerArgs += [ disableImplicitReflectionSerializerAnnotation ]
        }
    }
}

dependencies {
    commonMainImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlin_coroutines_version"
    commonMainImplementation "org.jetbrains.kotlinx:kotlinx-serialization-runtime-common:$kotlin_serialisation_runtime_version"
    commonMainImplementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    commonMainImplementation "io.ktor:ktor-client-core:$ktor_version"
    commonMainApi "com.soywiz:klock-metadata:$klock_version"

    jvm8MainImplementation "org.jetbrains.kotlinx:kotlinx-serialization-runtime:$kotlin_serialisation_runtime_version"
    jvm8MainImplementation "joda-time:joda-time:$joda_time_version"
    jvm8MainImplementation "io.ktor:ktor-client-okhttp:$ktor_version"
    jvm8MainApi "com.soywiz:klock-jvm:$klock_version"
}
